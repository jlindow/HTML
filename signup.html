	<script>

		function checkName() {
      nameErr = document.getElementById("nameError");
      name = document.getElementById("name").value;
      if(name){
        nameErr.innerHTML = "";
        console.log("true");
        return true;

      } else {
        nameErr.style.color = "red";
        nameErr.innerHTML = "Name field is required";
        console.log("false");
  			return false;
      }
		}

    function checkPswd() {
      var pswd  = document.getElementById("pswd").value;

      // PSWD LENGTH CHECK //
      var pswdLength = new RegExp(".{6,}");
      pswdError = document.getElementById("pswdError");
      if (pswdLength.test(pswd) == false) {
        pswdError.style.color = "red";
        pswdError.innerHTML = "Membership Number too short";
        console.log("false");
        return false;
      } else {
        pswdError.innerHTML = "";
        console.log("true");
        return true;
      }

      //PSWD NUM CHECK //
      var pswdNum = new RegExp(".*[0-9]");
      pswdError = document.getElementById("pswdError");
      if (pswdNum.test(pswd) == false) {
        pswdError.style.color = "red";
        pswdError.innerHTML = "Membership Number must contain a number";
        console.log("false");
        console.log(pswd);
        return false;
      } else {
        pswdError.innerHTML = "";
        console.log("true");
        console.log(pswd);
        return true;
      }


    }

    function checkEmail() {
      //EMAIL VALIDATION
      var email = document.getElementById("email").value;
      var validEmail = new RegExp(/([\w]+)(\@)([\w]+)(\.)([\w]{3})/);
      emailError = document.getElementById("emailError");
      if (validEmail.test(email) == false) {
        emailError.style.color = "red";
        emailError.innerHTML = "Must be a valid email!";
        console.log("false");
        console.log(email);
        return false;
      } else {
        emailError.innerHTML = "";
        console.log("true");
        console.log(email);
        return true;
      }
    }


    function checkText() {
    	var text = document.getElementById("itin").value;
    	var textCheck = new RegExp("(\<)");
    	text.replace(textCheck, "&lt;");
      console.log(text);
      return true;
    }

		function validateForm() {

      var check1 = checkText();
      var check2 = checkEmail();
      var check3 = checkPswd();
      var check4 = checkName();


      if (check1 == false || check2 == false || check3 == false || check4 == false) {
        console.log("NO SUBMIT");
        return false; }

      console.log(check1);
      console.log(check2);
      console.log(check3);
      console.log(check4);
		}

	</script>
