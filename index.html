        <script>
            //Initial Variable Declarations
            var greeting1 = "Hello, its even good to see you";
            var greeting2 = "Hello, odd seeing you here";
            //Get current Date & Time
            var d   = new Date();
            var val = d.getMinutes();

            //Check if Odd or Even
            if ( val % 2 == 0){ //EVEN VALUE
              document.getElementById("greeting").innerHTML = greeting1;
            } else { //ODD VALUE
              document.getElementById("greeting").innerHTML = greeting2;
            }
        </script>
